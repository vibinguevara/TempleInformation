<div class="temple-list-container">
    <!--<h2>Temples with Special Poojas</h2>-->
    <div class="search-bar">
        <input type="text" placeholder="Search" />
        <button>Search</button>
    </div>
    <div *ngFor="let temple of temples" class="temple-card">
        <h5>{{ temple.primaryTempleName }}</h5>
        <p>Location: {{ temple.city }}, {{ temple.state }}</p>
        <p>Special Pooja Time: {{ temple.specialPoojaDateTime }}</p>
        <a [routerLink]="['/temple', temple.id]" class="more-details">More Details</a>
    </div>
</div>
